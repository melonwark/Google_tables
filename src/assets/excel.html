<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>JS Spreadsheets</title>
</head>

<body>
    <div class="container" id='app'>
        <div class="excel">
            <div class="excel__header">
                <input class ='input' type="text" value="Новая таблица">
                <div>
                    <div class="buttons">
                        <span class="material-icons">
                            logout
                            </span>
                    </div>
                    <div class="buttons">
                        <span class="material-icons">
                            delete
                            </span>
                    </div>
    
                </div>
            </div>
            <div class="excel__toolbar">
                <div class="buttons">
                    <span class="material-icons">
                        format_bold
                        </span>
                </div>
                <div class="buttons">
                    <span class="material-icons">
                        format_italic
                    </span>
                </div>
                <div class="buttons">
                    <span class="material-icons">
                        format_underlined
                    </span>
                </div>
                <div class="buttons">
                    <span class="material-icons">
                        format_align_left
                    </span>
                </div>
                <div class="buttons">
                    <span class="material-icons">
                        format_align_center
                    </span>
                </div>
                <div class="buttons">
                    <span class="material-icons">
                        format_align_right
                    </span>
                </div>
            </div>
            <div class="excel__formula">
                <div class="formula-info">fx</div>
                <div class="formula-input" contenteditable></div>
            </div>
            <div class="excel__table">

                <div class="row">
                    <div class="row-info">

                    </div>
                    <div class="row-data">
                        <div class="column">
                            A
                        </div>
                        <div class="column">
                            B
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="row-info">
                        1
                    </div>
                    <div class="row-data">
                       <div class="cell selected" contenteditable>Lorem r?</div>
                       <div class="cell" contenteditable>
                        Lorem ipsmet.
                       </div>
                    </div>
                </div>
                <div class="row">
                    <div class="row-info">
                        1
                    </div>
                    <div class="row-data">
                       <div class="cell selected" contenteditable>Loreor?</div>
                       <div class="cell" contenteditable>
                        Lorem et.
                       </div>
                    </div>
                </div>
                

            </div>
        </div>

    </div>
</body>

</html>
